

<div>
  <button class="new-employee-btn" (click)="goToAddPage()">
    New Employee</button>
</div>
<div>
<table class="employee-table">
  
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.id }}</td>
      <td>{{ employee.firstName }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.email }}</td>
      <td>
        <button class="action-btn edit-btn" (click)="editEmployee(employee.id)">Edit</button>
        <button class="action-btn delete-btn" (click)="onDeleteEmployee(employee.id)">Delete</button>
        <button class="action-btn view-btn" (click)="viewEmployee(employee.id)" >View
        </button>
      </td>
    </tr>
    <tr *ngIf="employees.length === 0">
      <td colspan="5" class="no-data">No data available</td>
    </tr>
  </tbody>
</table>
</div>
